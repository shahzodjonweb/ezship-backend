# Main Nginx configuration for server (not Docker)
# This file should be placed at /etc/nginx/sites-available/ezship

# Production - Main App
server {
    listen 80;
    listen [::]:80;
    server_name ezship.app www.ezship.app;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ezship.app www.ezship.app;

    # SSL certificates (will be added by Certbot)
    # ssl_certificate /etc/letsencrypt/live/ezship.app/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ezship.app/privkey.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        client_max_body_size 100M;
    }
}

# Production - API
server {
    listen 80;
    listen [::]:80;
    server_name api.ezship.app;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ezship.app;

    # SSL certificates (will be added by Certbot)
    # ssl_certificate /etc/letsencrypt/live/api.ezship.app/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.ezship.app/privkey.pem;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
    add_header Access-Control-Max-Age "3600" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    location / {
        proxy_pass http://127.0.0.1:8080/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        client_max_body_size 100M;
    }
}

