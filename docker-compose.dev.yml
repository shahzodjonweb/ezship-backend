version: '3.8'

services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: ezship-dev:latest
    container_name: ezship-app-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./storage:/var/www/html/storage
      - ./public/uploads:/var/www/html/public/uploads
    environment:
      - APP_ENV=development
      - APP_DEBUG=true
      - APP_URL=https://dev.ezship.app
      - API_URL=https://api-dev.ezship.app
    depends_on:
      - postgres-dev
      - redis-dev
    networks:
      - ezship-dev-network
    ports:
      - "8081:80"

  postgres-dev:
    image: postgres:15-alpine
    container_name: ezship-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-ezship_development}
      POSTGRES_USER: ${DB_USERNAME:-ezship_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - ezship-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-ezship_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-dev:
    image: redis:7-alpine
    container_name: ezship-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-dev-data:/data
    ports:
      - "6380:6379"
    networks:
      - ezship-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx-dev:
    image: nginx:alpine
    container_name: ezship-nginx-dev
    restart: unless-stopped
    ports:
      - "8082:80"
      - "8443:443"
    volumes:
      - ./docker/nginx/dev.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/sites-available:ro
      - ./public:/var/www/html/public:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-dev-cache:/var/cache/nginx
    depends_on:
      - app-dev
    networks:
      - ezship-dev-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: ezship-mailhog-dev
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - ezship-dev-network

networks:
  ezship-dev-network:
    driver: bridge

volumes:
  postgres-dev-data:
    driver: local
  redis-dev-data:
    driver: local
  nginx-dev-cache:
    driver: local