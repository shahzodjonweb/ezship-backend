server {
    listen 80;
    listen [::]:80;
    server_name ezship.app www.ezship.app api.ezship.app;
    
    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ezship.app www.ezship.app;

    root /var/www/ezship/public;
    index index.php index.html;

    # SSL certificates will be added by Certbot
    # ssl_certificate /etc/letsencrypt/live/ezship.app/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/ezship.app/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/ezship.access.log;
    error_log /var/log/nginx/ezship.error.log;

    # File upload limits
    client_max_body_size 100M;
    client_body_timeout 120s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ezship.app;

    root /var/www/ezship/public;
    index index.php;

    # SSL certificates will be added by Certbot
    # ssl_certificate /etc/letsencrypt/live/api.ezship.app/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.ezship.app/privkey.pem;

    # CORS headers for API
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization, X-Requested-With" always;
    add_header Access-Control-Max-Age "3600" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Handle OPTIONS requests
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # Logs
    access_log /var/log/nginx/api.ezship.access.log;
    error_log /var/log/nginx/api.ezship.error.log;

    # File upload limits
    client_max_body_size 100M;
    client_body_timeout 120s;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}